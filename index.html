<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="piedrapapel.css">
    <title>Document</title>
</head>
<body id="containerWeb">


    <h1 class="title">Piedra, papel o tijera</h1>


    <div class="container">



        <div id="resultado">
            <h4> Máquina: </h4>
            <img id="machineImg" class="resultadoImg" src="img/ROCK.png">
            <h2 id="startText">Elige una opción para comenzar</h2>
            <h4> Vos: </h4>
            <img id="userImg" class="resultadoImg" src="img/ROCK.png">
        </div>



        <div id="grupoBotones">
            <button id="rock" type="button">
                <img src="img/ROCK.png" alt="">
            </button>
            
            <button id="paper" type="button">
                <img src="img/PAPER.png" alt="">
            </button>

            <button id="tijera">
                <img src="img/TIJERA.png" alt="">
            </button>
        </div>

    </div>


    <script src="piedrapapel.js"></script>
</body>
</html>
